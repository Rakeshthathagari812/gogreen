<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Go Green Survey Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="mm.css">
    <link rel="icon" href="https://tse1.mm.bing.net/th?id=OIP.EeVUYJbkTv3U6r_IcO4MmgHaHa&pid=Api&P=0&h=220">
</head>
<body>
    <h1 align="center" style="color:black"> <i class="fa-solid fa-tree"></i> Go Green Survey 2024 <i class="fa-solid fa-magnifying-glass"></i></h1>
    <div class="container">
            <div class="row mb-3">
                <div class="col">
            <label class="form-label" for="name">Name:</label>
            <input type="text" id="name" class="form-control" placeholder="Enter your name"></div>
            <div class="col">
            <label class="form-label" for="fname">Father name:</label>
            <input type="text" id="fname" class="form-control" placeholder="Enter your father name">
        </div>
        <div class="col">
            <label class="form-label" for="mname">Mother name:</label>
            <input type="text" id="mname" class="form-control" placeholder="Enter your mother name"></div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <label class="form-label" for="pass">Create Password:</label>
            <input type="password" id="pass" class="form-control" placeholder="Create your password"></div>
        <div class="col">
            <label class="form-label" for="passw">Confirm Password:</label>
            <input type="password" id="passw" class="form-control" placeholder="Confirm your password"></div>
        </div>
        <div class="row mb-3">
            <div class="col-6">
            <label class="form-label" for="cou">where are you from?</label>
            <select class="form-select-sm" id="cou">
                <option>Select Country</option>
                <option>India</option>
                <option>Usa</option>
                <option>Bangladesh</option>
                <option>Japan</option>
            </select>
        </div>
        <div class="col-2">
            <div class="form-check">
                <label for="male" class="form-check-label">male</label>
                <input type="radio" id="male" class="form-check-input" name="gender"></div></div>
                <div class="col-2">
                <div class="form-check">
                <label for="female" class="form-check-label">female</label>
                <input type="radio" id="female" class="form-check-input" name="gender">
            </div>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col">
        <label class="form-label" for="cname">College Name:</label>
        <input type="text" id="cname" class="form-control" placeholder="Enter your College name"></div>
        <div class="col">
            <label class="form-label" for="sname">State:</label>
            <input type="text" id="sname" class="form-control" placeholder="Enter your State"></div>
        <div class="col">
                <label class="form-label" for="mob">Phone Number:</label>
                <input type="number" id="mob" class="form-control" placeholder="Enter your mobile number"></div>
       </div>
       <div class="form-check ">
        <input type="checkbox" id="agree" class="form=form-check-input">
        <label for="agree" class="form-check-label">I Promise That I Will Plant a Tree for my Birthday This Year...!</label>
    </div><br>
    <a href="www.google.com" class="btn btn-success btn-lg">Submit</a>
    </form>
    </div>
</body>
</html>
